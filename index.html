<!DOCTYPE html>
<html lang="en">
<!--lang='zh-TW'改成中文語系避免進網頁會詢問你要不要翻譯這個網站-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material-main.min.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>圖書查詢系統</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">圖書管理系統</h1>
        </nav>
    </header>
    <main>
        <div class="uk-container align-center">
            <div class="uk-card uk-width-1-3 uk-text-left">
                <!--刪掉uk-width-1-3的class讓圖片不會被縮小-->
                <!--以下是要放進kendo window的內容-->
                <ul class="fieldlist" id="fieldlist" style="display:none ;">
                    <form id="addBookForm">
                        <li>
                            <img class="book-image" src="image/database.jpg" alt="">
                        </li>
                        <li>
                            <label>圖書類別</label>
                            <select id="book_category" style="width: 100%;">
                            </select>
                        </li>
                        <li>
                            <label>書名</label>
                            <input id="book_name" type="text" class="k-textbox" name="Book Name" required />
                        </li>
                        <li>
                            <label>作者</label>
                            <input id="book_author" type="text" class="k-textbox" name="Book Author" required />
                        </li>
                        <li>
                            <label>購買日期</label><!--title="datepicker"刪掉 這是用來給系統提示-->
                            <input id="bought_datepicker" name="datePicker" style="width: 100%;" />
                        </li>
                        <li>
                            <label>出版社</label><!--value="10/10/2011"刪掉-->
                            <input id="book_publisher" type="text" class="k-textbox" name="Book Publisher" required />
                        </li>
                        <li class="uk-text-right">
                            <button id="add_book_btn" class="k-button k-primary btn-add-book">新增</button>
                        </li>
                    </form>
                </ul>
            </div>
            <div>
                <button id="open_window" class="k-button k-primary" style="margin-bottom:10px ;">新增書籍</button>
            </div>
            <div id="book_grid">
            </div>
        </div>

    </main>

    <footer>
    </footer>
</body>
<script type="text/javascript" src="data/book-data.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/kendo.all.min.js"></script>
<script src="./js/uikit.min.js"></script>
<script src="./js/script.js"></script>

</html>
